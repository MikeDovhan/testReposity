<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Reactive Forms</h3>

        <form [formGroup]="registerForm" (submit)="onSubmit()">
          <div class="form-group">
            <label>First Name</label>
            <input type="text"
                   class="form-control"
                   formControlName="firstName"
                   [ngClass]="{'is-invalid': submitted && f.firstName.errors}">
            <div *ngIf="submitted && f.firstName.errors">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text"
                   class="form-control"
                   formControlName="lastName"
                   [ngClass]="{'is-invalid': submitted && f.lastName.errors}">
            <div *ngIf="submitted && f.lastName.errors">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email"
                   class="form-control"
                   formControlName="email"
                   [ngClass]="{'is-invalid': submitted && f.email.errors}">
            <div *ngIf="submitted && f.email.errors">
              <div *ngIf="f.email.errors.email">Email must be valid</div>
              <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password"
                   class="form-control"
                   formControlName="password"
                   [ngClass]="{'is-invalid': submitted && f.password.errors}">
            <div *ngIf="submitted && f.password.errors">
              <div *ngIf="f.password.errors.minlength">
                Password must be at least 6 characters</div>
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Confirm password</label>
            <input type="password"
                   class="form-control"
                   formControlName="confirmPassword"
                   [ngClass]="{'is-invalid': submitted && f.confirmPassword.errors}">
            <div *ngIf="submitted && f.confirmPassword.errors">
              <div *ngIf="f.confirmPassword.errors.required">
                Confirm Password is required</div>
              <div *ngIf="f.confirmPassword.errors.mustMatch">
                Confirm Password must match</div>
            </div>
          </div>

          <div class="form-group">
            <input type="button" class="btn-primary" value="Register">
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
